<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <canvas id="myChart"></canvas>
    <script>
        // Step 4: Get the canvas element and create a chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar', // Specify the type of chart (in this case, bar chart)
            data: {
                labels: ['Label 1', 'Label 2', 'Label 3'], // Specify the labels for the x-axis
                datasets: [{
                    label: 'Dataset Label', // Specify the label for the dataset
                    data: [10, 20, 30], // Specify the data for the y-axis
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Specify the background color for the bars
                    borderColor: 'rgba(75, 192, 192, 1)', // Specify the border color for the bars
                    borderWidth: 1 // Specify the border width for the bars
                }]
            },
            options: {
                responsive: true, // Make the chart responsive
                scales: {
                    y: {
                        beginAtZero: true // Start the y-axis from zero
                    }
                }
            }
        });
        </script>
        


</body>
</html>
